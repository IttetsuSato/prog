    //線を引く    
    function drawLine(){
        //マウスダウン
        $("body").on("mousedown", function(e){
        oldX = e.offsetX;
        oldY = e.offsetY;
        canvas_mouse_event = true;
        });
        //マウスムーブ
        $(can).on("mousemove", function(e){
        if(canvas_mouse_event == true){
            if(PX1 == null){
                px1 = e.offsetX;
                py1 = e.offsetY;
                ctx.strokeStyle = color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.lineJoin= "round";
                ctx.lineCap = "round";
                ctx.moveTo(oldX, oldY);
                ctx.lineTo(px1, py1);
                ctx.stroke();
            }else if(PX2 == null){
                px2 = e.offsetX;
                py2 = e.offsetY;
                ctx.strokeStyle = color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.lineJoin= "round";
                ctx.lineCap = "round";
                ctx.moveTo(oldX, oldY);
                ctx.lineTo(px2, py2);
                ctx.stroke();
            }else if(PX3 == null){
                px3 = e.offsetX;
                py3 = e.offsetY;
                ctx.strokeStyle = color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.lineJoin= "round";
                ctx.lineCap = "round";
                ctx.moveTo(oldX, oldY);
                ctx.lineTo(px3, py3);
                ctx.stroke();
            }
        }});
        //マウスアップ
        $("body").on("mouseup", function(){
            canvas_mouse_event = false;
            if(PX1 == null){
                PX1= px1;
                PY1 = py1;
                sx1 = oldX;
                sy1 = oldY;
            }else if(PX2 == null){
                PX2= px2;
                PY2 = py2;
                sx2 = oldX;
                sy2 = oldY;
            }else if(PX3 == null){
                PX3= px3;
                PY3 = py3;
                sx3 = oldX;
                sy3 = oldY;
            }
        });
        //実線描画
        if(PX1 != null){
            ctx.beginPath();
            ctx.lineJoin= "round";
            ctx.lineCap = "round";
            ctx.strokeStyle = color;
            ctx.lineWidth = bold_line;
            ctx.moveTo(sx1, sy1);
            ctx.lineTo(PX1, PY1);
            ctx.stroke();
        }
        if(PX2 != null){
            ctx.beginPath();
            ctx.moveTo(sx2, sy2);
            ctx.lineTo(PX2, PY2);
            ctx.stroke();
        }
        if(PX3 != null){
            ctx.beginPath();
            ctx.moveTo(sx3, sy3);
            ctx.lineTo(PX3, PY3);
            ctx.stroke();
        }
    }

        for(var c=0; c<brickColumnCount; c++){
            for(var r=0; r<brickRowCount;r++){
                let b = bricks[c][r];
                if(b.status >= 1){
                    if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight){
                        dy = -dy

    //ブロックのランダムスポーン
    function brickSpaun(){
        let c = Math.floor(Math.random()*brickColumnCount);
        let r = Math.floor(Math.random()*brickRowCount);
        bricks[c][r].status += 1;
    }
    //スコア表示\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\
    function drawScore(){
        ctx.font= "16px Arial";
        ctx.fillStyle = "#0095dd";
        ctx.fillText("score: "+ score, 8, 20);
    }
    //virus当たり判定
    function drawBricks(){
        for(var c=0; c<brickColumnCount; c++){
            for(var r=0; r<brickRowCount; r++){
                if(bricks[c][r].status >= 1){
                    let brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                    let brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
        
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "rgba(255, 255, 255, 0)";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }
    //virus表示
    function drawBricks(){
        for(var c=0; c<brickColumnCount; c++){
            for(var r=0; r<brickRowCount; r++){
                if(bricks[c][r].status >= 1){
                    let brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                    let brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
        
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    if(bricks[c][r].status == 1){
                        ctx.fillStyle = "#a7374a";
                    }
                    if(bricks[c][r].status == 2){
                        ctx.fillStyle = "#c71585";
                    }
                    if(bricks[c][r].status >= 3){
                        ctx.fillStyle = "#dc143c";
                    }
                    var font = '900 '+brickHeight+'px "Font Awesome 5 Free"'
                    ctx.font = font;
                    ctx.fillText("\ue074", brickX, brickY + brickHeight);
                    ctx.closePath();
                }
            }
        }
    }
    //ボール表示
    function drawBall(){
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = ballColor;
        ctx.fill();
        ctx.closePath();
    }
    
    //パドル表示
    function drawPaddle(){
        ctx.beginPath();
        ctx.rect(paddleX, can.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.closePath();
    }
    //ゲームオーバー
    function gameOver(){
        if(y+ dy > can.height-ballRadius){

            $(".edit").fadeIn(1000);
            $(".canvas").fadeOut(1000);

            $(".score").html(score+"CORONA KILLED").animate( {opacity: '1'}, 2200);
            // document.location.reload();
            clearInterval(interval);
        }
    }

    
    function draw(){
        ctx.clearRect(0, 0, can.width, can.height);
        drawLine();
        drawBricks();
        drawBall();
        drawPaddle();
        drawScore();
        collisionDetection();
        if(x + dx > can.width-ballRadius || x + dx < ballRadius){
            dx = -dx;
            randomColor();
        }
        if(y + dy < ballRadius){
            dy = -dy;
            randomColor();
        }
        if(y + dy > can.height - ballRadius - paddleHeight && x > paddleX && x < paddleX + paddleWidth){
            dy = -dy;
        }
        gameOver();
        if(rightPressed && paddleX < can.width - paddleWidth){
            paddleX += paddleSensi;
        }else if(leftPressed && paddleX > 0){
            paddleX -= paddleSensi;
        }
        dy = dy + gravity;
        x += dx;
        y += dy;

    }
    let interval = setInterval(draw, 5);
    $("body").on("keydown",function(){
        if(gameStart == false){
            dx = speedx;
            dy = -speedy;
            setInterval(brickSpaun, 700);
            // setInterval(sebgm, 48500);
            gameStart = true;
        }
